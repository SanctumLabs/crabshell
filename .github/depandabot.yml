# ref: https://help.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2

updates:
  -   package-ecosystem: cargo
      open-pull-requests-limit: 10
      directory: "/"
      schedule:
        interval: "weekly"
        day: "wednesday"
        time: "09:00"
        timezone: "Africa/Nairobi"
      labels:
        - "dependencies"
        - "cargo"
        - "rust"
      reviewers:
        - "BrianLusina"